<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog preview card challenge</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="body">
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="" class="card__img">
      <div class="card__content">
        <span class="card__badge card__badge--primary">Learning</span>
        <span class="card__published">Published 21 Dec 2023</span>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <footer class="card__author">
        <img src="./assets/images/image-avatar.webp" width="32" height="32" alt="">
        <p>Greg Hooper</p>
      </footer>
    </article>
  </main>
</body>
</html>
